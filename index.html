<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5">
                    <div class="mt-3">
                        <center>
                            <img src="img/2361932.png" alt="" style="width: 100px; height: 100px;">
                            <h4 class="display-6 me-1">Calculadora de Préstamos</h4>
                        </center>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="capital"></label>
                                <center>
                                    <input type="number" style="width: 85%;" class="form-control form-control-custom" id="capital" placeholder="Ingresa el capital" step="0.01">
                                </center>
                            </div>
                            <div class="form-group">
                                <label for="interes"></label>
                                <center>
                                    <input type="number" style="width: 85%;" class="form-control form-control-custom" id="interes" placeholder="Ingresa el interés" step="0.01">
                                </center>
                            </div>
                            <div class="form-group">
                                <label for="plazo"></label>
                                <center>
                                    <input type="number" style="width: 85%;" class="form-control form-control-custom" id="plazo" placeholder="Ingresa el plazo en meses" step="1">
                                </center>
                            </div>
                            <br>
                            <center>
                                <button type="button" class="btn btn-primary btn-block" id="calcular" style="width: 85%;" onclick="calcularPrestamo()">Calcular</button>
                            </center>
                            <div style="width: 85%; margin-left: 7%; display: none;" class="alert alert-primary mt-3" id="resultado" ></div>


                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <h5 class="display-6"><center> -Carolin Jiménez</center></h5>
    </div>
    

    <script src="js/java.js"></script>
